configVersion: 1.0
projectName: ARCh2026-BaseStation
projectDescription: A Django-based web application for the ARCh2026 project, providing a user interface for controlling the robot and monitoring its status.
projectType: Web Application
controllerType: 8Bit2c
connnectedMachine: BaseStation
os: linux

controllerKeyMappings:
  DialTop: 12
  DialBottom: 13
  DialRight: 14
  DialLeft: 15
  leftTrigger: 9
  rightTrigger: 9
  buttonA: 0
  buttonB: 1
  buttonX: 2
  buttonY: 3
  leftAxisUD: 1
  leftAxisLR: 2
  rightAxisLR: 3
  rightAxisUD: 3

  # buttonId - four axis, two triggers, a, x, y, b separate mappings

terminalEnv: zsh

dockerFlags:
  detach: true
  rm: true
  network: host
  env:
    - ROS_DOMAIN_ID=0
    - DISPLAY=${DISPLAY}

rosContainerParams:
  image: ros:humble
  workspace: /workspace
  rosMasterUrl: http://localhost:11311
  rosDistro: humble
  entrypoint: ~/ros2_ws/Dockerfile.ros2_base
  ros2dds: Fast-DDS
  domain_id: 0
